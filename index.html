<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Ossett Town U8s | Training Hub</title>
  <base href="/OT-U8/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./assets/styles.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
    integrity="sha384-OZ0IhPv9n0pL7HdGXGNaVw8o+u2bIgucSzizl4QjF6iccIRqcYPNNX1+KVRjyJmK"
    crossorigin="anonymous"
  >
</head>
<body>
  <header class="site-header" id="top">
    <div class="container header-grid">
      <div class="branding">
        <img
          src="./assets/ossett-town-juniors-logo.png"
          alt="Ossett Town Juniors logo"
          class="logo"
          loading="lazy"
          decoding="async"
          width="112"
          height="112"
          onerror="this.onerror=null;this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyu6N7hTAm3wyYdXq_7aQm-hjdJWP-Icv0Og&s';"
        >
        <div>
          <p class="eyebrow">Ossett Town Juniors</p>
          <h1>U8s Training Hub</h1>
          <p class="tagline">Plan, invite, and track every session in one place.</p>
        </div>
      </div>
      <div class="header-actions" id="authArea"></div>
    </div>
  </header>

  <main class="site-main">
    <div class="container layout-grid">
      <section class="card" id="profileCard" aria-live="polite"></section>
      <section class="card" id="notificationCard" aria-live="polite"></section>
      <section class="card calendar-card" aria-labelledby="calendarHeading">
        <header class="card-header">
          <div>
            <h2 id="calendarHeading">Team calendar</h2>
            <p class="card-subtitle">Monthly view of upcoming training sessions.</p>
          </div>
          <div class="view-toggle" role="group" aria-label="Change calendar view">
            <button type="button" data-view="dayGridMonth" aria-pressed="true">Month</button>
            <button type="button" data-view="listWeek" aria-pressed="false">List</button>
          </div>
        </header>
        <div id="calendar" class="calendar" aria-live="polite"></div>
      </section>
      <section class="card" id="sessionSummary"></section>
      <section class="card" id="manageCard"></section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> Ossett Town Juniors U8s. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js" integrity="sha384-n1rOowKIiMzFxLpy0X58F6ilXDVmh99pRqvlPcJul23kIboNUzFOjLgy8/BBX6ew" crossorigin="anonymous"></script>
  <script type="module" src="./src/mainApp.js" defer></script>
</body>
</html>
